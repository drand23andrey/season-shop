{% extends 'base.html' %}
{% load static %}

{% block content %}

<h5 style="margin: 10px 0 10px 0;" class="text-center">Ваш заказ</h5>
    <table class="table" style="width: fit-content; margin: auto;">
      <tr>
        <td class="text-center"><strong>Товар</strong></td>
        <td class="text-center"><strong>Цена</strong></td>
        <td class="text-center"><strong>Кол-во</strong></td>
      </tr>
      {% for item in cart.items.all %}
      <tr>
        <td class="text-center">{{ item.product.title }}</td>
        <td class="text-center">{{ item.product.price }} &#8381;</td>
        <td class="text-center">{{ item.qty }}</td>
      </tr>
      <tr>
        <td style="border: 0px none black;"></td>
        <td style="border: 0px none black;" class="text-right"><strong>Подытог:</strong></td>        
        <td style="border: 0px none black;" class="text-left"><strong>{{ item.item_total }} &#8381;</strong></td>
      </tr>
      {% endfor %}
      <tr>
        <td class="text-center"></td>
        <td class="text-right"><strong>Итого: </strong></td>
        <td class="text-left"><strong>{{cart.cart_total}} &#8381;</strong></td>
        <td></td>
      </tr>
    </table>
    <a href="{% url 'create_order' %}" class="pull-right"><button class="btn btn-dark btn-block" style="width: 100%; margin-bottom: 10px;">Оформить заказ</button></a>

{% endblock content %}
