{% extends 'base.html' %}
{% load static %}

{% block content %}

<h5 style="margin: 10px 0 10px 0;" class="text-center">Ваш заказ</h5>
    <table class="table">
      <tr>
        <td class="text-center"><strong>Товар</strong></td>
        <td class="text-center"><strong>Цена</strong></td>
        <td class="text-center"><strong>Кол-во</strong></td>
        <td class="text-center"></td>
      </tr>
      {% for item in cart.items.all %}
      <tr>
        <td class="text-center">{{ item.product.title }}</td>
        <td class="text-center">{{ item.product.price }} &#8381;</td>
        <td class="text-center">{{ item.qty }}</td>
        <td class="text-center">{{ item.item_total }} &#8381;</td>
        <td></td>
      </tr>
      {% endfor %}
      <tr>
        <td></td>
        <td class="text-center"></td>
        <td class="text-center"><strong>Итого: </strong></td>
        <td class="text-center"><strong>{{cart.cart_total}} &#8381;</strong></td>
        <td></td>
      </tr>
    </table>
    <a href="{% url 'create_order' %}" class="pull-right"><button class="btn btn-success" style="width: 100%; margin-bottom: 10px;">Оформить заказ</button></a>

{% endblock content %}
