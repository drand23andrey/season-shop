{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row" style="margin-top: 10px; margin-bottom: 10px;">
  <div class="col-sm-4">
    <div class="card">      
      <img class="card-img-top" src="{{ product.image.url }}" style="width: 100%;">
    </div>
  </div>
  <div class="col-sm-8">
    <h5>{{ product.title }}</h5>
    <p>{{ product.description }}</p>
    <hr style="margin-left: 0; margin-right: 0;">
    <p>{{ product.price }} &#8381;</p>
    {% if request.user.is_authenticated %}
      <a href="#" class="add_to_cart" data-slug="{{ product.slug }}"><button class="btn btn-primary" style="margin-top: 20px;">Добавить в корзину</button></a>
    {% else %}
      <small class='text-center'><a class="link" href='{% url "login" %}'>Войдите</a> или <a class="link" href='{% url "registration" %}'>зарегистрируйтесь</a> чтобы добавить товар в корзину</p></small>
    {% endif %}           
  </div>      
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script>
  // асинхронный скриптинг для корзины
  $(document).ready(function(){
    $('.add_to_cart').on('click', function(e){
      e.preventDefault()
      product_slug = $(this).attr('data-slug')
      // console.log(product_slug)
      data = {
        product_slug: product_slug  
      }
      $.ajax({
        type: 'GET',
        url: '{% url "add_to_cart" %}',
        data: data, 
        success: function(data){
          // console.log(data)
          $('#cart_count').html(data.cart_total)
        }
      })
    })
  })  
</script>
{% endblock content %}
