{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-sm-4">
        <h5>{{ category.name }}</h5>
    </div>
</div>
<div class="row">
    {%for subcategory in subcategories_of_category%}
      {% if subcategory.category == category %}
        <div class="col-lg-3">
          <div class="card h-100">
            <a href="{{ subcategory.get_absolute_url }}"><img class="card-img-top" src="{{ subcategory.image.url }}" alt=""></a>
            <hr class="card-hr">
            <div class="card-body">
              <div class="card-title text-center">
                <a href="{{ subcategory.get_absolute_url }}">{{ subcategory.name }}</a>
              </div>
            </div>
          </div>
        </div>
      {% endif %}
    {%endfor%}
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script>
  // асинхронный скриптинг для корзины
  $(document).ready(function(){
    $('.add_to_cart').on('click', function(e){
      e.preventDefault()
      product_slug = $(this).attr('data-slug')
      // console.log(product_slug)
      data = {
        product_slug: product_slug  
      }
      $.ajax({
        type: 'GET',
        url: '{% url "add_to_cart" %}',
        data: data, 
        success: function(data){
          // console.log(data)
          $('#cart_count').html(data.cart_total)
        }
      })
    })
  })  
</script>
{% endblock content %}
